<button>A2</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="box.js"></script>
<script>

var margin = {top: 10, right: 50, bottom: 20, left: 50},
    width = 120 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var min = Infinity,
    max = -Infinity;

var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);
    
var chart2 = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);

d3.csv("/csv/wine.csv", function(error, csv) {
  if (error) throw error;

  var data = [];

  csv.forEach(function(x, i) {
    var e = x.Wine - 1,
		    r = i - 1,
        s = x.A1,
        d = data[e];
    if (!d) d = data[e] = [s];
    else d.push(s);
    if (s > max) max = s;
    if (s < min) min = s;
  });

  chart.domain([min, max]);

  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "box")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      //.call(chart);

    svg.call(chart.duration(1000));
   d3.selectAll("button").on("click", function() {
      var data = [];
      csv.forEach(function(x, i) {
        var e = x.Wine - 1,
		      r = i - 1,
          s = x.A2,
          d = data[e];
          if (!d) d = data[e] = [s];
          else d.push(s);
          if (s > max) max = s;
          if (s < min) min = s;
      });
      chart2.domain([min, max]);
      svg=null;
      var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "box")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      svg.call(chart2.duration(1000)); // TODO automatic transition
  });
});

 

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}
