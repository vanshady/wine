<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="box.js"></script>
<script>
function updateData(str){
var margin = {top: 10, right: 50, bottom: 20, left: 50},
    width = 120 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

d3.csv("/csv/wine.csv", function(error, csv) {
  if (error) throw error;
  
  var min = Infinity,
    max = -Infinity;
    
  var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);
    
  var data = [];
  
  csv.forEach(function(x) {
    var e = x.Wine-1,
        r = 1,
        s = x[str]*,
        d = data[e];
    if (!d) d = data[e] = [s];
    else d.push(s);
    if (s > max) max = s;
    if (s < min) min = s;
  });
  
  chart.domain([min, max]);

  var svg = d3.select("body").selectAll("g")
      .data(data);
  
  svg.call(chart.duration(1000)); 
  svg.enter().append("svg")
      .attr("class", "box")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

});
};
updateData("Alcohol");

  

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}

</script>
<div>
<button onclick="updateData('Alcohol')">Alcohol</button>
<button onclick="updateData('Malic Acid')">Malic Acid</button>
<button onclick="updateData('Ash')">Ash</button>
<button onclick="updateData('Alcalinity of Ash')">Alcalinity of Ash</button>
<button onclick="updateData('Magnesium')">Magnesium</button>
<button onclick="updateData('Total Phenols')">Total Phenols</button>
<button onclick="updateData('Flavanoids')">Flavanoids</button>
<button onclick="updateData('Nonflavanoid Phenols')">Nonflavanoid Phenols</button>
<button onclick="updateData('Proanthocyanins')">Proanthocyanins</button>
<button onclick="updateData('Color Intensity')">Color Intensity</button>
<button onclick="updateData('Hue')">Hue</button>
<button onclick="updateData('OD280/OD5 of Diluted Wines')">OD280/OD5 of Diluted Wines</button>
<button onclick="updateData('Proline')">Proline</button>
</div>
