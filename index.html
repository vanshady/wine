<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Overview</title>
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  /*stroke: steelblue;*/
  stroke-width: 3px;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}

</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="box.js"></script>
<script>
function updateData(str){
var margin = {top: 10, right: 50, bottom: 20, left: 50},
    width = 120 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

d3.csv("/csv/wine.csv", function(error, csv) {
  if (error) throw error;
  
  var min = Infinity,
    max = -Infinity;
    
  var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);
    
  var data = [];
  
  csv.forEach(function(x) {
    var e = x.Wine-1,
        r = 1,
        s = x[str]*1,
        d = data[e];
    if (!d) d = data[e] = [s];
    else d.push(s);
    if (s > max) max = s;
    if (s < min) min = s;
  });
  
  chart.domain([min, max]);

  var svg = d3.select("body").selectAll(".box g")
      .data(data);
  
  svg.call(chart.duration(1000)); 
  svg.enter().append("svg")
      .attr("class", "box")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

});
};
updateData("Alcohol");

  

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 1270 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {};

var svgpar = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var color = d3.scale.ordinal().range(["none","#F44336", "#FFC107","#448AFF","none","#8BC34A","#18FFFF","#8BC34A"]);
var opac = d3.scale.ordinal().range([0,1, .3,.3,0]);
var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var label = ["Alcohol","Malic Acid","Ash","Alcalinity of Ash","Magnesium","Total Phenols","Flavanoids","Nonflavanoid Phenols","Proanthocyanins","Color Intensity","Hue","OD280/OD5 of Diluted Wines","Proline"];
d3.csv("/csv/wine_median.csv", function(error, wines) {
  wines.forEach(function(d,i){
    d[label[i]]=+d[label[i]];
  })
  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(wines[0]).filter(function(d) {
    return d != "Wine" && (y[d] = d3.scale.linear()
        .domain(d3.extent(wines, function(p) { return +p[d]; }))
        .range([height, 0]));
  }));

  // Add grey background lines for context.
  background = svgpar.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(wines)
    .enter().append("path")
      .attr("d", path)
      .style("display","none");

  // Add blue foreground lines for focus.
  foreground = svgpar.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(wines)
    .enter().append("path")
      .attr("d", path)
      .style("stroke",function(d, i){return color(i)})
      .style("display",function(d, i){if(i==0 && i==4)return "none"});

  // Add a group element for each dimension.
  var g = svgpar.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .attr("class","labelbtn")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; })
      .attr("onclick", function(d){return "updateData('" + d+"')"});

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
});

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
<div class="buttons">
<button onclick="updateData('Alcohol')">Alcohol</button>
<button onclick="updateData('Malic Acid')">Malic Acid</button>
<button onclick="updateData('Ash')">Ash</button>
<button onclick="updateData('Alcalinity of Ash')">Alcalinity of Ash</button>
<button onclick="updateData('Magnesium')">Magnesium</button>
<button onclick="updateData('Total Phenols')">Total Phenols</button>
<button onclick="updateData('Flavanoids')">Flavanoids</button>
<button onclick="updateData('Nonflavanoid Phenols')">Nonflavanoid Phenols</button>
<button onclick="updateData('Proanthocyanins')">Proanthocyanins</button>
<button onclick="updateData('Color Intensity')">Color Intensity</button>
<button onclick="updateData('Hue')">Hue</button>
<button onclick="updateData('OD280/OD5 of Diluted Wines')">OD280/OD5 of Diluted Wines</button>
<button onclick="updateData('Proline')">Proline</button>
</div>
</body>
