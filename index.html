<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="box.js"></script>
<script>
var margin = {top: 30, right: 10, bottom: 10, left: 0},
    width = 1270 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {};

var svgpar = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var color = d3.scale.ordinal().range(["none","#F44336", "#8BC34A","#448AFF","none"]);
var color2 = d3.scale.ordinal().range(["#F44336", "#8BC34A","#448AFF"]);
var opac = d3.scale.ordinal().range([0,1, .3,.3,0]);
var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var label = ["Alcohol","Malic Acid","Ash","Alcalinity of Ash","Magnesium","Total Phenols","Flavanoids","Nonflavanoid Phenols","Proanthocyanins","Color Intensity","Hue","OD280/OD5 of Diluted Wines","Proline"];
d3.csv("/csv/wine_median.csv", function(error, wines) {
  wines.forEach(function(d,i){
    d[label[i]]=+d[label[i]];
  })
  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(wines[0]).filter(function(d) {
    return d != "Wine" && (y[d] = d3.scale.linear()
        .domain(d3.extent(wines, function(p) { return +p[d]; }))
        .range([height, 0]));
  }));

  // Add grey background lines for context.
  background = svgpar.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(wines)
    .enter().append("path")
      .attr("d", path)
      .style("display","none");

  // Add blue foreground lines for focus.
  foreground = svgpar.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(wines)
    .enter().append("path")
      .attr("d", path)
      .style("stroke",function(d, i){return color(i)})
      .style("display",function(d, i){if(i==0 && i==4)return "none"});

  // Add a group element for each dimension.
  var g = svgpar.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .attr("class","labelbtn")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; })
      .attr("onclick", function(d){return "updateData('" + d+"')"});

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
});

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
<div  style="display:block">

<script>

d3.select("#h4").append("svg").attr("id","outsvg").attr("class", "box").attr("width","320px").attr("height","400px").style("float","right");
//d3.select("#outsvg").append("text").attr("align","center").attr("id","sub").text("Alcohol");
function updateData(str){
var margin = {top: 10, right: 50, bottom: 20, left: 50},
    width = 120 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

d3.csv("/csv/wine.csv", function(error, csv) {
  if (error) throw error;
  
  var sub = document.getElementById("sub");
   sub.innerHTML = str;
   var elems = document.getElementsByClassName("buttons");
   for (var i = 0; i < elems.length; i++)
    elems[i].style.backgroundColor="#2196F3";
   document.getElementById(str).style.backgroundColor="#90CAF9";
   
  var min = Infinity,
    max = -Infinity;
    
  var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);
    
  var data = [];
  
  csv.forEach(function(x) {
    var e = x.Wine-1,
        r = 1,
        s = x[str]*1,
        d = data[e];
    if (!d) d = data[e] = [s];
    else d.push(s);
    if (s > max) max = s;
    if (s < min) min = s;
  });
  
  chart.domain([min, max]);

  var svg = d3.select("#outsvg")
      .selectAll(".box g")
      .data(data);
  
  svg.call(chart.duration(1000)); 
  svg.enter().append("svg")
      //.attr("transform", "translate(" + (100) + "," + 0 + ")")
      //.attr("class", "box")
      //.attr("width", width + margin.left+ + margin.right)
      //.attr("height", height + margin.bottom + margin.top)
      .style("fill",function(d,i){return color2(i)})
    .append("g")
      .attr("transform", function(d,i){return "translate(" + (margin.left+i*100) + "," + margin.top + ")";})
      .call(chart); 
});

};
updateData("Alcohol");  
// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}


// Get the data
function tabulate(columns) {
d3.csv("/csv/wine.csv", function(error, data) {
// The table generation function

    d3.select("#table").remove();
    var table = d3.select("body").append("div").attr("id","table")
            .append("table")
            .attr("style", "margin-top: 20px"),
        thead = table.append("thead"),
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
        .attr("style", "font-family: Courier") // sets the font style
            .html(function(d) { return d.value; });
    
    return table;
});}

tabulate(["Wine","Alcohol"]);
function fun(str){
   updateData(str);  
   tabulate(["Wine",str]);
}
</script>
